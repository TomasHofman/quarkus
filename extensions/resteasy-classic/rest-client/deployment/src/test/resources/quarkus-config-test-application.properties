# quarkus-style configuration
quarkus.rest-client.my-client.url=http://localhost:${quarkus.http.test-port:8081}
quarkus.rest-client.my-client.scope=Singleton
quarkus.rest-client.my-client.providers=io.quarkus.restclient.configuration.EchoClient$MyResponseFilter
quarkus.rest-client.my-client.connect-timeout=5000
quarkus.rest-client.my-client.read-timeout=6000
quarkus.rest-client.my-client.follow-redirects=true
#quarkus.rest-client.my-client.proxy-address=localhost:8080
quarkus.rest-client.my-client.query-param-style=COMMA_SEPARATED
quarkus.rest-client.my-client.hostname-verifier=io.quarkus.restclient.configuration.EchoClient$MyHostnameVerifier
quarkus.rest-client.my-client.connection-ttl=30000
quarkus.rest-client.my-client.connection-pool-size=10

# mp-style configuration, should be overridden by the configuration above
my-client/mp-rest/url=http://localhost:${quarkus.http.test-port:8081}/invalid-url
my-client/mp-rest/scope=javax.enterprise.context.Dependent